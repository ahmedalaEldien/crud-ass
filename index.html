<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class=" w-75 m-auto my-4">
        <h1 class="text-center"> Book Mark</h1>
        <hr class="my-3">
        <div class="bookMarker d-flex justify-content-center align-items-center">
            <i class="i1 fa-solid fa-bookmark mx-2"></i>
            <h2 class="text-capitalize text-center"> Bookmark your favorite sites </h2>
            <i class="i2  fa-solid fa-bookmark mx-2"></i>
        </div>
        <i class="fa-solid fa-book-bookmark pe-2 mx-2 my-3"></i>
        <label for="siteNameInput" class="text-capitalize my-3">site name</label>
        <input type="text" id="siteNameInput" class="form-control my-2">
        <i class="fa-solid fa-link mx-2 my-3"></i>
        <label for="siteUrlInput" class="text-capitalize my-3">site url</label>
        <input type="text" id="siteUrlInput" class="form-control my-2">
        <div class="d-flex justify-content-center my-2"><button class="btn btn-danger my-2 ps-3 pe-3 "onclick="addBook()">Submit</button></div>
        <hr class="my-3">
    </div>

    <div class="w-75 mx-auto">
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>WebSite Name</th>
                <th>Vist</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
               
            </tbody>

        </table>
    </div>





    <script src="main.js">
      
    </script>
